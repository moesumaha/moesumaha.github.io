<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Score Card | Check</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/toastr/toastr.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.min.css">
  <style type="text/css">
  #loading_wrapper {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 9999999;
    background-color: rgba(253, 253, 253, 0.75);
  }

  #loader{
    border: 8px solid #f3f3f3;
    border-radius: 50%;
    border-top: 8px solid #3498db;
    width: 120px;
    height: 120px;
    -webkit-animation: spin 2s linear infinite; /* Safari */
    animation: spin 2s linear infinite;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-left: -50px;
    margin-top: -50px;
  }
  
  /* Safari */
  @-webkit-keyframes spin {
    0% { -webkit-transform: rotate(0deg); }
    100% { -webkit-transform: rotate(360deg); }
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  /* #loaders:first-child {display:block;}
  .hide {
    display: none;
  } */
</style>
</head>
<body>
<div class="wrapper">
  <div class="">
    <section >
      <div class="container-fluid">
        
        <!-- /.card -->
        <!-- START ALERTS AND CALLOUTS -->
        <h5 class="mt-4 mb-2"></h5>

        <div class="row">
          <div class="col-md-5">
            
            <div class="card" card-default>
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-exclamation-triangle"></i>
                  Upload Form
                </h3>
              </div>
              <div class="card-body">
                <p class="login-box-msg"></p>
                <!-- <div class="alert_place">
                  <p style="color: green;">Total: <span id="total_count">7</span></p>
                  <p style="color: green;">Success: <span id="success_count">0</span></p>
                  <p style="color: red;">Error: <span id="error_count">0</span></p>
                </div> -->
                <form action="#" id="validateForm">
                 
                  <div class="form-group">
                    <label for="exampleInputEmail1">Score Card Name</label>
                    <div class="input-group mb-3">
                      <select name="score_card" class="form-control" id="score_card">
                        
                      </select>
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-podcast"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Version</label>
                    <div class="input-group mb-3">
                      <select name="version" id="version" class="form-control">
                        <option value="3">3</option>
                      </select>
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-check"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Upload Excel</label>
                    <div class="input-group mb-3">
                      <input class="form-control" name="file" type="file" id="file"  >
                    </div>
                  </div>
                  <div class="row">
                    <!-- /.col -->
                    <!-- <div class="col-4"> -->
                      <button type="submit" class="btn btn-primary btn-block submit" >Generate Score</button>
                    <!-- </div> -->
                    <!-- /.col -->
                  </div>
                </form>
          
              </div>
              <!-- /.login-card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
          
          <!-- /.col -->
        </div>
        <!-- /.row -->
        <!-- END TYPOGRAPHY -->
      </div><!-- /.container-fluid -->
    </section>
  </div>
    
</div>
<div id="loading_wrapper">
  <div id="loader"></div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
<!--  json  -->
<script type="text/javascript" src="json/data.json"></script>
<script type="text/javascript" src="json/config.json"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="js/adminlte.min.js"></script>
<!-- Jquery Validator -->
<script src="plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="plugins/jquery-validation/additional-methods.min.js"></script>
<script src="js/form-validate.js"></script>
<!-- Toastr -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>



</body>
</html>
